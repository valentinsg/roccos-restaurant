<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diagonal-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <line x1="0" y1="100" x2="100" y2="0" stroke="#000000" stroke-width="1" opacity="0.05"/>
      <line x1="25" y1="100" x2="100" y2="25" stroke="#000000" stroke-width="1" opacity="0.05"/>
      <line x1="50" y1="100" x2="100" y2="50" stroke="#000000" stroke-width="1" opacity="0.05"/>
      <line x1="75" y1="100" x2="100" y2="75" stroke="#000000" stroke-width="1" opacity="0.05"/>
      <line x1="0" y1="75" x2="75" y2="0" stroke="#000000" stroke-width="1" opacity="0.05"/>
      <line x1="0" y1="50" x2="50" y2="0" stroke="#000000" stroke-width="1" opacity="0.05"/>
      <line x1="0" y1="25" x2="25" y2="0" stroke="#000000" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#diagonal-pattern)"/>
</svg>
